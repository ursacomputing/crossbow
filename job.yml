  test-conda-python-3.13-pandas-nightly-numpy-nightly: !Task
    name: test-conda-python-3.13-pandas-nightly-numpy-nightly
    ci: github
    template: docker-tests/github.linux.yml
    artifacts: []
    params:
      env:
        PYTHON: '3.13'
        PANDAS: nightly
        NUMPY: nightly
        # TODO can be removed once this is enabled by default in pandas >= 3
        # This is to enable the Pandas feature.
        # See: https://github.com/pandas-dev/pandas/pull/58459
