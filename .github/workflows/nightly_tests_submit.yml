name: Submit tests

on:
  workflow_dispatch:
    inputs:
      date:
        description: 'ISO date string to use in the action. Format YYYY-MM-DD'
        required: false
        default: ''

  schedule:
    - cron: '0 2 * * *'

jobs:
  nightly_tests_submit:
    uses: ursacomputing/crossbow/.github/workflows/submit.yml@master
    with:
      report_type: tests
      date: '${{ inputs.date }}'
    secrets:
      CROSSBOW_GITHUB_TOKEN: ${{ secrets.CROSSBOW_GITHUB_TOKEN }}
