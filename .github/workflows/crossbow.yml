# NOTE: must set "Crossbow" as name to have the badge links working in the
# github comment reports!
name: Crossbow
on:
  push:
    branches:
      - "*-github-*"

env:
  ARCHERY_DEBUG: 1


jobs:
  macos-cran:
    name: "macOS similar to CRAN"
    runs-on: macOS-latest
    strategy:
      fail-fast: false

    steps:
      - name: Checkout Arrow
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
          path: arrow
          repository: jonkeane/arrow
          ref: e52fb7288aef21d8ac7148bb9526353448a236d4
          submodules: recursive


      - name: Configure dependencies (macos)
        run: |
          brew install openssl
          # disable sccache on macos as it times out for unknown reasons
          # see GH-33721
          # brew install sccache
          # remove cmake so that we can test our cmake downloading abilities
          brew uninstall cmake
      - uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true
      # CRAN builders have the entire bin here added to the path. This sometimes
      # includes things like GNU libtool which name-collide with what we expect
      - name: Add R.framework/Resources/bin to the path
        run: echo "/Library/Frameworks/R.framework/Resources/bin" >> $GITHUB_PATH
      - name : Check whether libtool in R is used
        run: |
          if [ "$(which libtool)" != "/Library/Frameworks/R.framework/Resources/bin/libtool" ]; then
            echo "libtool provided by R isn't found: $(which libtool)"
            exit 1
          fi
      - name: Install dependencies
        uses: r-lib/actions/setup-r-dependencies@v2
        with:
          cache: false # cache does not work on across branches
          working-directory: arrow/r
          extra-packages: |
            any::rcmdcheck
            any::sys
      - name: Install
        env:
          _R_CHECK_CRAN_INCOMING_: false
          CXX: "clang++ -mmacos-version-min=14.6"
          CFLAGS: "-falign-functions=8 -g -O2 -Wall -pedantic -Wconversion -Wno-sign-conversion -Wstrict-prototypes"
          CXXFLAGS: "-g -O2 -Wall -pedantic -Wconversion -Wno-sign-conversion"
          NOT_CRAN: false
        run: |
          sccache --start-server || echo 'sccache not found'
          cd arrow/r
          R CMD INSTALL . --install-tests
      - name: Run the tests
        run: R -e 'if(tools::testInstalledPackage("arrow") != 0L) stop("There was a test failure.")'
      - name: Dump test logs
        run: cat arrow-tests/testthat.Rout*
        if: failure()
      - name: Save the test output
        uses: actions/upload-artifact@v4
        with:
          name: test-output
          path: arrow-tests/testthat.Rout*
        if: always()

  
  # R-universe style build and check (macOS only)
  # Adapted from https://github.com/r-universe-org/workflows/blob/v3/.github/workflows/build.yml
  r-universe-source:
    name: "R-universe: Build source package"
    runs-on: ubuntu-latest
    timeout-minutes: 90
    outputs:
      sourcepkg: ${{ steps.build.outputs.sourcepkg }}
      package: ${{ steps.build.outputs.package }}
      version: ${{ steps.build.outputs.version }}
    steps:
      - name: Checkout Arrow
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
          path: arrow
          repository: jonkeane/arrow
          ref: e52fb7288aef21d8ac7148bb9526353448a236d4
          submodules: recursive


      - name: Setup R
        uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true

      - name: Build source package
        id: build
        run: |
          cd arrow/r
          PACKAGE=$(grep '^Package:' DESCRIPTION | cut -d' ' -f2)
          VERSION=$(grep '^Version:' DESCRIPTION | cut -d' ' -f2)
          echo "package=${PACKAGE}" >> $GITHUB_OUTPUT
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          # sync-cpp copies C++ source, NOTICE.txt, LICENSE.txt, .env into tools/
          make clean
          make sync-cpp
          R CMD build .
          SOURCEPKG="${PACKAGE}_${VERSION}.tar.gz"
          echo "sourcepkg=${SOURCEPKG}" >> $GITHUB_OUTPUT

      - name: Upload source package
        uses: actions/upload-artifact@v4
        with:
          name: package-source
          path: arrow/r/${{ steps.build.outputs.sourcepkg }}

  r-universe-macos:
    needs: [r-universe-source]
    if: ${{ !cancelled() && needs.r-universe-source.outputs.sourcepkg }}
    runs-on: macos-${{ matrix.arch == 'x86_64' && '15-intel' || '15' }}
    timeout-minutes: 120
    name: "R-universe: R-$${{ matrix.r }} macOS $${{ matrix.arch }}"
    strategy:
      fail-fast: false
      matrix:
        r: [ 'devel', 'release' ]
        arch: [ 'x86_64', 'arm64' ]
    steps:
      # r-universe actions internally download 'package-source' artifact

      - name: "Prepare macOS system"
        timeout-minutes: 10
        uses: r-universe-org/actions/macos-prep@v11
        with:
          version: ${{ matrix.r }}
          fortran: 'true'

      - name: Install R-$${{ matrix.r }} for macOS
        timeout-minutes: 10
        uses: r-universe-org/actions/setup-r@v11
        id: install-r
        with:
          r-version: ${{ matrix.r }}

      - name: Install ICU for boost_locale
        run: |
          # Download and install ICU from R macOS recipes
          # ICU is needed for bundled Boost's locale component
          ARCH=$(uname -m)
          if [ "$ARCH" = "arm64" ]; then
            ICU_URL="https://mac.r-project.org/bin/darwin23/arm64/icu-76.1.darwin.23-arm64.tar.xz"
          else
            ICU_URL="https://mac.r-project.org/bin/darwin23/x86_64/icu-76.1.darwin.23-x86_64.tar.xz"
          fi
          echo "Downloading ICU from: $ICU_URL"
          curl -fsSL "$ICU_URL" -o /tmp/icu.tar.xz || {
            echo "Failed to download ICU, trying older version..."
            if [ "$ARCH" = "arm64" ]; then
              ICU_URL="https://mac.r-project.org/bin/darwin20/arm64/icu-74.2.darwin.20-arm64.tar.xz"
            else
              ICU_URL="https://mac.r-project.org/bin/darwin20/x86_64/icu-74.2.darwin.20-x86_64.tar.xz"
            fi
            curl -fsSL "$ICU_URL" -o /tmp/icu.tar.xz
          }
          sudo tar -xf /tmp/icu.tar.xz -C /
          echo "ICU installed. Checking for headers:"
          ls -la /opt/R/${ARCH}/include/unicode/ | head -5 || echo "Headers not in expected location"

      - name: "Get dependencies"
        id: deps
        uses: r-universe-org/actions/macos-deps@v11
        timeout-minutes: 60
        env:
          GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
        with:
          sourcepkg: ${{ needs.r-universe-source.outputs.sourcepkg }}

      - name: Patch r-universe check.Renviron to build from source
        run: |
          # Build Arrow C++ from source instead of downloading binaries
          # Find the check.Renviron file in the downloaded actions
          RENVIRON_FILE=$(find /Users/runner/work -name "check.Renviron" -path "*r-universe-org*" 2>/dev/null | head -1)
          echo "Found check.Renviron at: $RENVIRON_FILE"
          sed -i '' 's/LIBARROW_BINARY=true/LIBARROW_BINARY=false/g' "$RENVIRON_FILE"
          echo "Patched contents:"
          grep LIBARROW "$RENVIRON_FILE"

      - name: Build package "${{ needs.r-universe-source.outputs.package }}"
        uses: r-universe-org/actions/macos-build@v11
        timeout-minutes: 90
        env:
          GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
        with:
          sourcepkg: ${{ needs.r-universe-source.outputs.sourcepkg }}

      - name: "R CMD check"
        uses: r-universe-org/actions/macos-check@v11
        id: check
        timeout-minutes: 60
        env:
          GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
        with:
          sourcepkg: ${{ needs.r-universe-source.outputs.sourcepkg }}

      - name: "Store binaries"
        id: artifact
        uses: r-universe-org/actions/store-package@v11
        if: ${{ always() && steps.check.outputs.binarypkg }}
        with:
          name: package-macos-${{ matrix.r }}-${{ matrix.arch }}
          JOB_STATUS: ${{ job.status }}
          DISTRO: macos
          FILE: ${{ steps.check.outputs.binarypkg }}
          CHECKSTATUS: ${{ steps.check.outputs.checkstatus }}
          TARGET: macos

      - name: "Summary: macos-$${{ matrix.r }}-$${{ matrix.arch }}: $${{ steps.deps.outputs.rversion }}: $${{ steps.check.outputs.checkstatus || 'FAIL' }}"
        run: echo "Artifact URL $${{ steps.artifact.outputs.artifact-url }}"
        if: always()