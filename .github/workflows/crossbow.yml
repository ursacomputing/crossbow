# NOTE: must set "Crossbow" as name to have the badge links working in the
# github comment reports!
name: Crossbow
on:
  push:
    branches:
      - "*-github-*"

env:
  ARCHERY_DEBUG: 1


permissions:
  packages: write

jobs:
  build:
    name: "Build wheel for musllinux 1-2"
    runs-on: ubuntu-24.04-arm
    env:
      ALPINE_LINUX: "3.22"
      # archery uses these environment variables
      ARCH: arm64v8
      PYTHON: "3.14"
      PYTHON_ABI_TAG: "cp314t"
      PYTHON_IMAGE_TAG: "3.14"

    steps:
      - name: Checkout Arrow
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
          path: arrow
          repository: WillAyd/arrow
          ref: ce85d064a7cdb5d56ede865f603ad56b4f4c5b7c
          submodules: recursive

      - name: Free up disk space
        if: runner.os == 'Linux' && runner.arch == 'X64'
        shell: bash
        run: |
          arrow/ci/scripts/util_free_space.sh

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          cache: 'pip'
          python-version: 3.12
      - name: Install Archery
        shell: bash
        run: pip install -e arrow/dev/archery[all]

      - name: Login to Dockerhub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USER }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}


      # Detect free-threaded Python builds
      - name: Prepare
        run: |
          if [[ "${PYTHON_ABI_TAG}" == *t ]]; then
            test_image_prefix=python-free-threaded
          else
            test_image_prefix=python
          fi
          echo "TEST_IMAGE_PREFIX=${test_image_prefix}" >> ${GITHUB_ENV}

      - name: Build wheel
        shell: bash
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if [ "musllinux" = "musllinux" ] && [ "arm64" = "arm64" ]; then
            # We can't use NuGet on musl arm systems because the official NuGet binary for arm doesn't exist.
            :
          else
            export VCPKG_BINARY_SOURCES="clear;nuget,GitHub,readwrite"
          fi
          archery docker run \
            -e SETUPTOOLS_SCM_PRETEND_VERSION=23.0.0.dev362 \
            python-wheel-musllinux-1-2

      - uses: actions/upload-artifact@v4
        with:
          name: wheel
          path: arrow/python/repaired_wheels/*.whl

      # TODO(kszucs): auditwheel show
      - name: Test wheel
        shell: bash
        run: |
          source arrow/ci/scripts/util_enable_core_dumps.sh
          archery docker run ${TEST_IMAGE_PREFIX}-wheel-musllinux-test-imports
          archery docker run ${TEST_IMAGE_PREFIX}-wheel-musllinux-test-unittests

      - name: Test wheel on AlmaLinux 8
        shell: bash
        if: |
          '3.14' == '3.12' && 'musllinux' == 'manylinux'
        env:
          ALMALINUX: "8"
        run: |
          archery docker run \
            -e ARROW_GANDIVA=OFF \
            -e TEST_DEFAULT=0 \
            -e TEST_PYARROW_VERSION=23.0.0.dev362 \
            -e TEST_PYTHON_VERSIONS=3.14 \
            -e TEST_WHEEL_PLATFORM_TAGS=musllinux_1_2_aarch64 \
            -e TEST_WHEELS=1 \
            almalinux-verify-rc

      - name: Test wheel on Ubuntu 22.04
        shell: bash
        if: |
          '3.14' == '3.10' && 'musllinux' == 'manylinux'
        env:
          UBUNTU: "22.04"
        run: |
          archery docker run \
            -e TEST_DEFAULT=0 \
            -e TEST_PYARROW_VERSION=23.0.0.dev362 \
            -e TEST_PYTHON_VERSIONS=3.14 \
            -e TEST_WHEEL_PLATFORM_TAGS=musllinux_1_2_aarch64 \
            -e TEST_WHEELS=1 \
            ubuntu-verify-rc

      - name: Test wheel on Ubuntu 24.04
        shell: bash
        if: |
          '3.14' == '3.12' && 'musllinux' == 'manylinux'
        env:
          UBUNTU: "24.04"
        run: |
          archery docker run \
            -e TEST_DEFAULT=0 \
            -e TEST_PYARROW_VERSION=23.0.0.dev362 \
            -e TEST_PYTHON_VERSIONS=3.14 \
            -e TEST_WHEEL_PLATFORM_TAGS=musllinux_1_2_aarch64 \
            -e TEST_WHEELS=1 \
            ubuntu-verify-rc

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.12
      - name: Checkout Crossbow
        uses: actions/checkout@v4
        with:
          path: crossbow
          ref: actions-3efa5e7447
      - name: Setup Crossbow
        shell: bash
        run: |
          python3 -m pip install -e arrow/dev/archery[crossbow]
          echo "$HOME/.local/bin" >> $GITHUB_PATH
      - name: Upload artifacts
        shell: bash
        run: |
          archery crossbow \
            --queue-path $(pwd)/crossbow \
            --queue-remote https://github.com/ursacomputing/crossbow \
            upload-artifacts \
            --sha actions-3efa5e7447-github-wheel-musllinux-1-2-cp314-cp314t-arm64 \
            --tag actions-3efa5e7447-github-wheel-musllinux-1-2-cp314-cp314t-arm64 \
            "arrow/python/repaired_wheels/*.whl"
        env:
          CROSSBOW_GITHUB_TOKEN: ${{ secrets.CROSSBOW_GITHUB_TOKEN || secrets.GITHUB_TOKEN }}
      - name: Verify uploaded artifacts
        shell: bash
        run: |
          archery crossbow \
            --queue-path $(pwd)/crossbow \
            --queue-remote https://github.com/ursacomputing/crossbow \
            status \
            --task-filter 'wheel-musllinux-1-2-cp314-cp314t-arm64' \
            --no-fetch \
            --validate \
            actions-3efa5e7447
        env:
          CROSSBOW_GITHUB_TOKEN: ${{ secrets.CROSSBOW_GITHUB_TOKEN || secrets.GITHUB_TOKEN }}

      

