# NOTE: must set "Crossbow" as name to have the badge links working in the
# github comment reports!
name: Crossbow
on:
  push:
    branches:
      - "*-github-*"

env:
  ARCHERY_DEBUG: 1


jobs:
  test:
    name: |
      Docker Test  ubuntu-cuda-cpp 
    runs-on: ['self-hosted', 'cuda']
    env:
      CUDA: "11.7.1"
      UBUNTU: "22.04"

    timeout-minutes: 60
    steps:
      - name: Checkout Arrow
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
          path: arrow
          repository: apache/arrow
          ref: 459248654d4f2e4403fb9206fd628ba2f71cd93c
          submodules: recursive

      # python 3.10 is installed on the runner, no need to install
      - name: Install pip
        run: sudo apt update && sudo apt install python3-pip -y
      - name: Install archery
        run: python3 -m pip install -e arrow/dev/archery[docker]
      - name: Execute Docker Build
        shell: bash
        env:
          AWS_ACCESS_KEY_ID: "${{ secrets.AWS_ACCESS_KEY_ID }}"
          AWS_SECRET_ACCESS_KEY: "${{ secrets.AWS_SECRET_ACCESS_KEY }}"
          SCCACHE_BUCKET: "${{ secrets.SCCACHE_BUCKET }}"
          SCCACHE_REGION: "${{ secrets.SCCACHE_REGION }}"
          SCCACHE_S3_KEY_PREFIX: "sccache"

        run: |
          source arrow/ci/scripts/util_enable_core_dumps.sh
          archery docker run \
            -e SETUPTOOLS_SCM_PRETEND_VERSION="22.0.0.dev233" \
             \
            ubuntu-cuda-cpp \
            
      - name: Login to Dockerhub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USER }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Push Docker Image
        shell: bash
        run: archery docker push ubuntu-cuda-cpp
